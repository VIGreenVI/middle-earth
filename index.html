<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Middle-earth</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'UnifrakturCook', cursive;
      color: #ADFF2F;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #ADFF2F;
      text-shadow: 0 0 20px #8A2BE2;
      margin-bottom: 40px;
    }
    .menu-button {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #32CD32;
      color: #ADFF2F;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s ease;
    }
    .menu-button:hover {
      background-color: #4B0082;
      color: white;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div class="container">
    <h1>Welcome to Middle-earth</h1>
    <a href="passwords.html"><button class="menu-button">Password Generator</button></a>
    <a href="nicknames.html"><button class="menu-button">Fantasy Nickname Generator</button></a>
    <a href="decorator.html"><button class="menu-button">Nickname Decorator</button></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/webgl-fluid@0.3"></script>
  <script>
    WebGLFluid(document.querySelector('canvas'), {
      TRIGGER: 'hover',
      IMMEDIATE: true,
      SIM_RESOLUTION: 128,
      DYE_RESOLUTION: 1024,
      COLOR_PALETTE: ['#00ffcc', '#aa00ff', '#00ff66'],
      BACK_COLOR: '#000000',
      TRANSPARENT: false,
      BLOOM: true,
      SUNRAYS: true
    });
  </script>
</body>
</html>
